name: build jar
on:
  push:
    branches: [ "master" ]
env:
  AWS_REGION: "eu-north-1"
  
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: git clone repo
      uses: actions/checkout@v2
    - name: setup JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'
        cache: gradle
    - name: build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assemble
    - name: create RSA private key file
      run: echo ${{secrets.EC2_RSA_PRIVATE_KEY}} > private_key.pem
    - name: Check connection
      run:  ssh -i "private_key.pem" ubuntu@${{secrets.EC2_PUBLIC_DNS}}.${{env.AWS_REGION}}.compute.amazonaws.com
